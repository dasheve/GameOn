<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="css/Page1.css">
    <script src="js/Page1.js"></script>
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap " rel="stylesheet ">
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap " rel="stylesheet ">
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap " rel="stylesheet ">
    <link rel="preconnect " href="https://fonts.gstatic.com ">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap " rel="stylesheet ">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="js/Mailing.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-custom sticky">
        <ul class="top-list ">
            <div class="logo "><img src="Images/treasure-map.png " alt="logo "></div>
            <li id="top ">Treasure Hunt</li>
        </ul>
    </nav>

    <section class="content background">
        <div class="main-content ">
            <div class="firsthalf ">
                <p class="question ">Riddle 1</p>
            </div>
        </div>
        <div class="mailing">
            <form class="form" action="javascript: sendmail()" method="POST">
                <input type="email" id="receiver" class="field" name=" receiver " placeholder="Type your email here " autocomplete="off " required>
                <br>
                <button type="submit" id="send-mail" class="ibutton "><span>Send Message</span></button>
            </form>
        </div>
        <div class="pdf-file">
            <iframe id="pdf" src="pdf/Riddle1.pdf#toolbar=1" alt="pdf can't be rendered"></iframe>
        </div>
        <div class="alternate">
            <p id="alternate-text"> If the above pdf is not visible:</p>
            <a id="alternate-link" href="https://github.com/dasheve/Treasure-Hunt/blob/main/pdf/Riddle1.pdf"> Click Here</a>
        </div>
        <div class="submission ">
            <form class="form ">
                <input type="text" id="answer" class="field" placeholder="Type your response here" autocomplete="off" required>
                <br>
                <button id="submit" class="ibutton" onclick="checkAnswer1()"><span> Submit and Next</span></button>
            </form>
        </div>
    </section>

</body>

</html>
